<body>
    <script>
        let salaries = {
  "Василь": 10000,
  "Петро": 30000,
  "Дарина": 25000
};
let max = 0;
let maxName = "";
for (let name in salaries) {
  if (max < salaries[name]) {
    max = salaries[name];
    maxName = name;
  }
}
alert( maxName || "немає співробітників" );
    </script>
</body>
