<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        
        h1 {
            color: #333333;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sum of Numbers</h1>
    <div class="input-container">
        <label for="min">Minimum number:</label>
        <input type="number" id="min" />
    </div>
    <div class="input-container">
        <label for="max">Maximum number:</label>
        <input type="number" id="max" />
    </div>
    <button class="btn" onclick="calculateSum()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateSum() {
            let min = parseInt(document.getElementById("min").value);
            let max = parseInt(document.getElementById("max").value);
            
            if (min > max) {
                [min, max] = [max, min];
            }
            
            let sum = 0;
            
            for (let i = min; i <= max; i++) {
                sum += i;
            }
            
            document.getElementById("result").textContent = `Sum of numbers from ${min} to ${max} = ${sum}`;
            document.write(`Сума чисел від ${min} до ${max} = ${sum}`);
        }
    </script>
</body>
</html>
