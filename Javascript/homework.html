<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://detkamonline.ru/wp-content/uploads/kartinki-matematicheskie-dlya-detej_176.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p.result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Степінь числа</h1>
        <label for="base">Основа степеня:</label>
        <input type="number" id="base">
        <label for="exponent">Показник степеня:</label>
        <input type="number" id="exponent">
        <button onclick="calculatePower()">Обчислити</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function calculatePower() {
            const base = parseFloat(document.getElementById("base").value);
            const exponent = parseFloat(document.getElementById("exponent").value);
            const result = power(base, exponent);
            document.getElementById("result").textContent = `${base} в степені ${exponent} дорівнює ${result}`;
        }

        function power(base, exponent) {
            let result = 1;
            for (let i = 0; i < exponent; i++) {
                result *= base;
            }
            return result;
        }
    </script>
</body>
</html>
