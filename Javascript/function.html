<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор максимального числа</title>
    <style>
        body {
            background-image: url('https://prikolnye-kartinki.ru/img/picture/Aug/20/ebb4288ddaaaa96dd4258f8695cceb3b/5.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        .input-container {
            margin-top: 50px;
        }

        .input-container input {
            padding: 10px;
            font-size: 18px;
        }

        .button {
            margin-top: 20px;
        }

        .button button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Калькулятор максимального числа</h1>

    <div class="input-container">
        <input type="number" id="num1" placeholder="Введіть перше число">
        <input type="number" id="num2" placeholder="Введіть друге число">
    </div>

    <div class="button">
        <button onclick="findMaxNumber()">Знайти найбільше число</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function findMaxNumber() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            if (num1 !== "" && num2 !== "") {
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if (!isNaN(num1) && !isNaN(num2)) {
                    let max = (num1 > num2) ? num1 : num2;
                    document.getElementById("result").textContent = "Найбільше число: " + max;
                    document.write("Найбільше число: " + max);
                } else {
                    document.getElementById("result").textContent = "Будь ласка, введіть числа";
                    document.write("Будь ласка, введіть числа");
                }
            } else {
                document.getElementById("result").textContent = "Будь ласка, заповніть обидва поля";
                document.write("Будь ласка, заповніть обидва поля");
            }
        }
    </script>
</body>
</html>
